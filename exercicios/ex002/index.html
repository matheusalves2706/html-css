<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragraphs and Break Rows</h1>
    <hr><!--hr significa horizontal row-->
    <p> You can write a paragraph as you want it, <br>
        since you put all between the tags pair p and /p
    </p>
    <p>
        &lt;Test&gt;
    </p>
        <!--como escrever o sinal de maior e menor sem que seja uma tag-->    
            <!--o lt e o gt após o e comercial significa 'lesser than' e 'greater than'-->
    <p>
        Let's add some special symbols:
        &reg;
        &copy;        
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>
        Let's add some emojis:
        &#x1F596
        &#x1F913
        <!--Lista completa de emojis: emojipedia.org-->
    </p>
</body>
</html>
