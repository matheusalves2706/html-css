<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: auto;
            width: fit-content;

            border: 10px solid darkgrey;

            padding: 10px 200px;

            margin: 30px auto;

            outline: 2px dashed salmon;
        }

        a {
            border-width: 5px;
            border-style: solid;
            border-color: red;
            padding: 3px 3px 5px 3px;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-Level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
