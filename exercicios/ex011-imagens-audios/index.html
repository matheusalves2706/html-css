<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop><!--loop serve para a música recomeçar após acabar-->
        <source src="midia/read-all-over-nathan-moore-mp3.mp3" type="audio/mpeg">
        <source src="midia/inexplicavel-riane-ronaldo.mp4" type="audio/mp4"><!--Esse segundo link serve como plano B caso o primeiro não toque no navegador da pessoa-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p><!--Essa mensagem vai aparecer somente se nenhuma das opções de áudio darem certo no navegador do usuário-->
        <a href="midia/read-all-over-nathan-moore.mp3">Clique aqui</a> para baixar o arquivo MP3
    </audio>
</body>
</html>
